<div class="option-bar">
  <p>Sortieren nach:</p>
  <button [class.selected]="sortedByName" (click)="sortByName()">
    Name
  </button>
  <button [class.selected]="!sortedDescending" (click)="changeSortOrder()">
    <fa-icon icon="sort-up"></fa-icon>
  </button>
  <button [class.selected]="sortedDescending" (click)="changeSortOrder()">
    <fa-icon icon="sort-down"></fa-icon>
  </button>
</div>
