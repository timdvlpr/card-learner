<main>

  <app-add-edit-modal></app-add-edit-modal>

  <aside>
    <app-sidebar (stackError)="showStackError($event)"></app-sidebar>
  </aside>

  <div class="stack-container">
    <div class="no-stack-message" *ngIf="errorMessage.length > 0">
      <i class="fas fa-info-circle"></i> {{errorMessage}}
    </div>
    <app-stack-item
      *ngFor="let stack of stackService.stacks"
      [stack]="stack">
    </app-stack-item>
  </div>

  <button class="add-stack-btn" (click)="modalService.showAddModal('stack')">
    <i class="fas fa-plus"></i>
  </button>

</main>
