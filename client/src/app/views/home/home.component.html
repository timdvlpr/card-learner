<main>

  <app-add-edit-modal></app-add-edit-modal>

  <app-confirmation-modal></app-confirmation-modal>

  <aside>
    <app-sidebar listType="group"></app-sidebar>
  </aside>

  <div class="stack-container">
    <div class="no-stack-message fade-in-anim" *ngIf="stackService.stacksInGroup.length === 0">
      <i class="fas fa-info-circle"></i> Keine Stapel vorhanden
    </div>
    <app-stack-item
      *ngFor="let stack of stackService.stacksInGroup"
      [stack]="stack">
    </app-stack-item>
  </div>

  <button class="add-stack-btn" (click)="modalService.showAddModal('stack')">
    <i class="fas fa-plus"></i>
  </button>

</main>
