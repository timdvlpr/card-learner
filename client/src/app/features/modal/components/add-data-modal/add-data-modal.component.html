<ngx-smart-modal identifier="add-data-modal" (onOpen)="getData()" (onAnyCloseEvent)="locateBack()" [customClass]="'modal nsm-dialog-animation-ttb'">

  <div class="modal-header">
    <fa-icon icon="layer-group"></fa-icon>

    <h3 *ngIf="addType === 'group'">Gruppe hinzufügen</h3>

    <h3 *ngIf="addType === 'stack'">Stapel hinzufügen</h3>

    <h3 *ngIf="addType === 'card'">Karte hinzufügen</h3>

    <fa-icon icon="times-circle" (click)="closeModal()"></fa-icon>
  </div>

  <div class="modal-body">
    <div class="add-data-btns">
      <button [class.selected-btn]="addType === 'group'" (click)="setAddType('group')">Gruppe</button>

      <button [class.selected-btn]="addType === 'stack'" (click)="setAddType('stack')">Stapel</button>

      <button [class.selected-btn]="addType === 'card'" (click)="setAddType('card')">Karte</button>
    </div>

    <app-group-form type="add" *ngIf="addType === 'group'"></app-group-form>

    <app-stack-form type="add" *ngIf="addType === 'stack'"></app-stack-form>

    <app-card-form type="add" *ngIf="addType === 'card'"></app-card-form>
  </div>

</ngx-smart-modal>
