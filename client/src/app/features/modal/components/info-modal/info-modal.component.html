<ngx-smart-modal identifier="{{identifier}}" (onOpen)="getData()" [customClass]="'modal nsm-dialog-animation-ttb'">

  <div class="modal-header">
    <fa-icon icon="info-circle"></fa-icon>
    <h3>Info</h3>
    <fa-icon icon="times-circle" (click)="closeModal()"></fa-icon>
  </div>

  <div class="modal-body">
    <p>{{text}}!</p>
    <div class="info-btn">
      <button class="btn btn-blue" (click)="closeModal()">Ok</button>
    </div>
  </div>

</ngx-smart-modal>
