<ngx-smart-modal identifier="{{identifier}}" (onOpen)="getData()" [customClass]="'modal nsm-dialog-animation-ttb'">

  <div class="modal-header">
    <i class="fas fa-info-circle"></i>
    <h3>Info</h3>
    <i class="fas fa-times-circle" (click)="closeModal()"></i>
  </div>

  <div class="modal-body">
    <p>{{text}}!</p>
    <div class="info-btn">
      <button class="btn btn-blue" (click)="closeModal()">Ok</button>
    </div>
  </div>

</ngx-smart-modal>
