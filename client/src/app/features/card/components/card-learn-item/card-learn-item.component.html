<div class="card-learn-item" (click)="flipCard()" [@openClose]="showAnswer ? 'open' : 'closed'">
  <div class="card-side-indicator">
    <p *ngIf="!showAnswer">
      <fa-icon icon="question-circle"></fa-icon> Frage
    </p>
    <p *ngIf="showAnswer">
      <fa-icon icon="exclamation-circle"></fa-icon> Anwort
    </p>
  </div>
  <div class="card-learn-text">
    <p *ngIf="!showAnswer">{{question}}</p>
    <p *ngIf="showAnswer">{{answer}}</p>
  </div>
</div>
