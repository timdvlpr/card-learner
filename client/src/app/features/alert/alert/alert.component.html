<div class="alert"
     [class.success-alert]="type === 'success'"
     [class.error-alert]="type === 'error'" >
  <p>
    <fa-icon icon="times-circle" *ngIf="type === 'error'"></fa-icon>
    <fa-icon icon="check-circle" *ngIf="type === 'success'"></fa-icon>
    {{message}}
  </p>
  <p>{{remainingTime}}s</p>
</div>
