<section [class.collapsed]="sidebarCollapsed">

  <div class="sidebar-header" [class.align-items]="sidebarCollapsed">
    <i class="fas fa-layer-group"></i>
    <h3 *ngIf="listType === 'group'">Gruppen</h3>
    <h3 *ngIf="listType === 'stack'">Stapel</h3>
    <div class="sidebar-arrows">
      <i class="fas fa-arrow-circle-up" *ngIf="!sidebarCollapsed" (click)="collapseSidebar()"></i>
      <i class="fas fa-arrow-circle-down" *ngIf="sidebarCollapsed" (click)="showSidebar()"></i>
    </div>
  </div>

  <app-group-list *ngIf="!sidebarCollapsed && listType === 'group'"></app-group-list>

  <app-stack-list *ngIf="!sidebarCollapsed && listType === 'stack'"></app-stack-list>

  <div class="info">
    <i class="fab fa-leanpub"></i>
    <p>Card Learner V 1.1</p>
  </div>

</section>
